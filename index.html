<!DOCTYPE html>
<html lang="en">
<head>
	<title>	HW 7</title>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
	
<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.js"></script>
<div class="container">
	<!-- title of the page -->
	<div class="jumbotron">
		<h1 class="text-center">Train Schedule</h1>
		<h3 class="text-center">Add your train to the train schedule</h3>
	</div>

	<!-- schedule of the trains -->
	<div class="row">
		<div clas="col-lg-12">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title"><strong>Train Schedule</strong></h3>
				</div>
				<div class="panel-body">
					<table class="table table-hover" id="scheduleTable">
						<thead>
							<tr>
								<th>Train Name</th>
								<th>Destination</th>
								<th>Frequency(min)</th>
								<th>Next Arrival</th>
								<th>Minutes Away</th>
							</tr>
						</thead>
						<tbody>
						
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>



	<!-- form to add other trains to schedule -->
	<div class="row">
		<div class="col-12-lg">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title"><strong>Add Train</strong></h3>
				</div>
				<div class="panel-body">
	

				<!-- Entry Form -->
				<form>
					<div class="form-group">
						<label for="">Train Name</label>
						<input type="text" class="form-control" id="trainNameInput">
					</div>

					<div class="form-group">
						<label for="">Destination</label>
						<input type="text" class="form-control" id="destinationInput">
					</div>

					<div class="form-group">
						<label for="">First Train Time(HH:mm - military time)</label>
						<input type="text" class="form-control" id="firstTimeInput">
					</div>

					<div class="form-group">
						<label for="">Frequency</label>
						<input type="text" class="form-control" id="frequencyInput">
					</div>
					
					<button type="submit" class="btn btn-primary" id="addTrainButton">Submit</button>
				</form>

				</div>
			</div>
			
		</div>
	</div>
	
</div>
<script src="https://cdn.firebase.com/js/client/2.4.1/firebase.js"></script>
<script src="assets/javascript/main.js"></script>
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>


</body>
</html>
